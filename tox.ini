[tox]
envlist =
  py{35,36,37,38}-dj{22}
  py{36,37,38}-dj{30,31,32}
  lint

[testenv]
deps =
  dj22: Django>=2.2,<2.3
  dj30: Django>=3.0,<3.1
  dj31: Django>=3.1,<3.2
  dj32: Django>=3.2,<3.3
  coverage
extras = test
setenv =
  DJANGO_SETTINGS_MODULE=test_settings
  PYTHONPATH={toxinidir}
commands = coverage run {envbindir}/django-admin test

[testenv:lint]
extras = lint
commands = flake8 .
